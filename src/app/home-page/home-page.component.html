<div class="card text-center" *ngIf="searchScreen">
    <div class="card-header">
      <p>John Smith</p>
      <p>https://github.com/smithjohn</p>
      <div class="form-group">
        <input type="text" class="form-control col-md-4 inputText" [(ngModel)]='searchCity'>
      </div>
    
      <br/>
      <button class="btn btn-primary" (click)="displayWeather()">Display Weather</button>
    </div>
    
</div>

<div class="card text-center" *ngIf="!searchScreen">
   
<div class="card text-center">
    <div class="card-header">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
         
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
          
           
            <ng-container matColumnDef="temp">
              <th mat-header-cell *matHeaderCellDef> Temp </th>
              <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
            </ng-container>
          
          
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Description </th>
              <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
          
          
            <ng-container matColumnDef="main">
              <th mat-header-cell *matHeaderCellDef> Main </th>
              <td mat-cell *matCellDef="let element"> {{element.main}} </td>
            </ng-container>

            <ng-container matColumnDef="pressure">
                <th mat-header-cell *matHeaderCellDef> Pressure </th>
                <td mat-cell *matCellDef="let element"> {{element.pressure}} </td>
              </ng-container>

              <ng-container matColumnDef="humidity">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.humidity}} </td>
              </ng-container>
          
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          <br/>

      <button class="btn btn-primary" (click)="backScreenMain()">Back</button>
    </div>
    
</div>

    
</div>
